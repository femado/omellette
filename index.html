<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      
      <div class="card1">
        <img
          class="card"
          src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt=""
        />
        <div class="eye">
          <img
            src="/nft-preview-card-component-main/images/icon-view.svg"
            alt=""
          />
        </div>
      </div>
      <h3 class="equi">Equilibrium #3429</h3>
      <p class="our">
        Our Equilibrium collection promotes<br />
        balance and calm.
      </p>

      <div class="ETH">
        <div class="ETH1">
          <img
            class="iconeth"
            src="/nft-preview-card-component-main/images/icon-ethereum.svg"
            alt=""
          />
          <h5 class="h5">0.041ETH</h5>
        </div>
        <div class="ETH2">
          <img
            class="iconclo"
            src="/nft-preview-card-component-main/images/icon-clock.svg"
            alt=""
          />
          <p class="days">3daysleft</p>
        </div>
      </div>
      <hr class="hr" />
      <div class="jules">
        <img
          class="jules1"
          src="/nft-preview-card-component-main/images/image-avatar.png"
          alt=""
        />
        <p class="creation"><span>Creation of </span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
